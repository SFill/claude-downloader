<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 15px;
    }
    .button {
      display: block;
      width: 100%;
      padding: 8px;
      background: #6e56cf;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .button:hover {
      background: #5b46b3;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    .button-group .button {
      margin-bottom: 0;
    }
    .status {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
    .artifact-list {
      margin-top: 15px;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #eee;
      padding: 10px;
      border-radius: 4px;
    }
    .artifact-item {
      padding: 8px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }
    .artifact-item:hover {
      background: #f5f5f5;
    }
    .artifact-item:last-child {
      border-bottom: none;
    }
    .directory-header {
      font-weight: bold;
      padding: 8px;
      background-color: #f0f0f0;
      margin-top: 5px;
      border-radius: 4px;
    }
    .tips {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
      padding: 8px;
      background-color: #f9f9f9;
      border-radius: 4px;
    }
  </style>
  <title>Claude Artifact Downloader</title>
</head>
<body>
  <h1>Claude Artifact Downloader</h1>
  <button id="scan-button" class="button">Scan for Artifacts</button>
  
  <div class="button-group">
    <button id="download-all" class="button">Download Files</button>
    <button id="download-zip" class="button">Download as ZIP</button>
  </div>
  
  <div id="artifact-list" class="artifact-list" style="display: none;">
    <div id="artifacts-container"></div>
  </div>
  
  <div id="status" class="status">Click "Scan for Artifacts" to begin.</div>
  
  <div class="tips">
    <strong>Tip:</strong> When Claude generates code with "# FILE:" markers, 
    this extension will maintain the file structure.
  </div>
  
  <script src="jszip.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
